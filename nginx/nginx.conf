proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=app_cache:10m max_size=100m inactive=60m use_temp_path=off;

upstream auth_backend {
    server auth-service:8001;
}

upstream user_backend {
    least_conn;
    server user-service-1:8002;
    server user-service-2:8002;
}

upstream course_backend {
    server course-service:8003;
}

upstream meeting_backend {
    server meeting-service:8004;
}

upstream news_backend {
    server news-service:8005;
}

upstream notification_backend {
    server notification-service:8006;
}

upstream chat_backend {
    server chat-service:8007;
}

server {
    listen 80;
    client_max_body_size 50M;

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/auth/ {
        rewrite ^/api/auth/?(.*)$ /$1 break;
        proxy_pass http://auth_backend;
        proxy_set_header Host $host;
    }

    location /api/users/ {
        rewrite ^/api/users/?(.*)$ /users/$1 break;
        proxy_pass http://user_backend;
        proxy_cache app_cache;
        proxy_no_cache $http_authorization;
        proxy_cache_bypass $http_authorization;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;
    }

    location /api/courses/ {
        rewrite ^/api/courses/?(.*)$ /$1 break;
        proxy_pass http://course_backend;
        proxy_cache app_cache;
        proxy_no_cache $http_authorization;
        proxy_cache_bypass $http_authorization;
        proxy_cache_valid 200 10m;
        proxy_cache_methods GET HEAD;
        add_header X-Cache-Status $upstream_cache_status;
    }

    location /api/meetings/ {
        rewrite ^/api/meetings/?(.*)$ /$1 break;
        proxy_pass http://meeting_backend;
    }

    location /api/news/ {
        rewrite ^/api/news/?(.*)$ /news/$1 break;
        proxy_pass http://news_backend;
        proxy_cache app_cache;
        proxy_no_cache $http_authorization;
        proxy_cache_bypass $http_authorization;
        proxy_cache_valid 200 30m;
        proxy_cache_methods GET HEAD;
        add_header X-Cache-Status $upstream_cache_status;
    }

    location /api/notifications/ {
        rewrite ^/api/notifications/?(.*)$ /$1 break;
        proxy_pass http://notification_backend;
    }

    location /api/chat/ {
        rewrite ^/api/chat/?(.*)$ /$1 break;
        proxy_pass http://chat_backend;
    }

    location /uploads/ {
        alias /var/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
